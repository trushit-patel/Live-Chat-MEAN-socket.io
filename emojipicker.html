<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em-emoji-picker{
            display: none;
            z-index: 10px;
        }
    </style>
</head>

<body>
    <input type="text" id="emojikeybord"><button onclick="toggleEmojiPicker()" >X</button>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script>
        const pickerOptions = {
            onEmojiSelect: (emoji) => {
                document.getElementById('emojikeybord').value += emoji.native;
            }
        }
        const picker = new EmojiMart.Picker(pickerOptions);

        document.body.appendChild(picker);
        picker.id = 'mypicker';

        function toggleEmojiPicker(){
            picker.style.display = picker.style.display === "none" ? "-webkit-box" : "none";
        }
    </script>
</body>

</html>
